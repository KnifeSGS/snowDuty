<ul class="layout-menu flex flex-column">
  <ng-container *ngFor="let item of model; let i = index;">
    <li app-menu-item *ngIf="!item.separator" [item]="item" [index]="i"
      [root]="true"></li>
    <li *ngIf="item.separator" class="menu-separator"></li>
  </ng-container>
</ul>
<li class="flex align-self-end mb-2">
  <a href="https://www.vkszrt.hu/" target="_blank">
    <img
      src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'vkszlogo' : 'vkszlogo_dark'}}.png"
      alt="VKSZ Zrt" class="w-full mt-3" />
  </a>
</li>
