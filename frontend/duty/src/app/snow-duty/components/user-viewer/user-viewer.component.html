<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button pButton pRipple [label]="NewWorker" id="newUserDialog"
        icon="pi pi-plus" class="p-button-warning mr-2"
        (click)="openDialog($event)"></button>
    </ng-template>

    <ng-template pTemplate="right">
      <!-- <button pButton pRipple [label]="Delete" icon="pi pi-trash"
        class="p-button-danger mr-2"
        (click)="deleteSelectedJournals(selectedJournals)"
        [disabled]="!selectedJournals || !selectedJournals.length"></button> -->
    </ng-template>
  </p-toolbar>

  <div class="asyncDiv" *ngIf="userSignal()">
    <p-table #dt1 [value]="userSignal()" [rows]="10" [paginator]="true"
      [globalFilterFields]="['first_name', 'last_name', 'email', 'groups', 'user_permissions']"
      [tableStyle]="{'min-width': '70rem'}" [(selection)]="selectedUsers"
      [rowHover]="true" dataKey="id"
      currentPageReportTemplate="{last} felhasználó látszik a {totalRecords} közül"
      [showCurrentPageReport]="true" sortField="last_name"
      [sortOrder]="defaultSortOrder">
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">Felhasználók kezelése</h5>
          <span class="p-input-icon-left">
            <button pButton [label]="Clear" class="p-button-outlined"
              icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            <span>
              <i class="pi pi-search m-3"></i>
              <input pInputText type="text"
                (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                [placeholder]="Search" />

            </span>
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="last_name" style="min-width:10rem">
            Név
            <p-sortIcon field="last_name"></p-sortIcon>
            <p-columnFilter field="last_name" matchMode="equals"
              [showMatchModes]="false" [showAddButton]="false"
              [showApplyButton]="false" [showClearButton]="true" display="menu"
              class="ml-auto">
              <ng-template pTemplate="filter" let-value
                let-filter="filterCallback">
                <p-dropdown [ngModel]="value" [options]="userNames"
                  (onChange)="filter($event.value)" placeholder="Dolgozó neve">
                  <ng-template let-option pTemplate="item">
                    <span>{{option}}</span>
                  </ng-template>
                </p-dropdown>
              </ng-template>
            </p-columnFilter>
          </th>
          <th pSortableColumn="email" style="min-width:10rem">E-mail
            <p-sortIcon field="email"></p-sortIcon>
          </th>
          <th pSortableColumn="groups" style="min-width:10rem">Szerepkör
            <p-sortIcon field="groups"></p-sortIcon>
          </th>
          <th pSortableColumn="user_permissions" style="min-width:10rem">
            Jogosultság
            <p-sortIcon field="user_permissions"></p-sortIcon>
          </th>
          <!-- <th style="width: 9rem"></th> -->
          <th style="width: 9rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>
            <p-tableCheckbox [value]="user"></p-tableCheckbox>
          </td>
          <td>{{user.last_name}} {{user.first_name}}</td>
          <td>
            {{user.email}}</td>
          <td>
            <p-chip *ngFor="let group of user.groups" class="">
              {{group.name}}
            </p-chip>
          </td>
          <td>
            <p-chip *ngFor="let permission of user.user_permissions" class="">
              {{permission.name}}
            </p-chip>
          </td>
          <td>
            <!-- <button pButton pRipple icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              [routerLink]="['/users/', user.id]"></button> -->
            <button pButton pRipple icon="pi pi-pencil" id="editUserDialog"
              class="p-button-rounded p-button-success mr-2"
              (click)="openEditDialog($event, user)"></button>
            <button pButton pRipple icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              (click)="deleteUser(user.id, user.last_name, user.first_name)"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
          Összesen {{userSignal().length}}db napló lett
          rögzítve.
        </div>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog [(visible)]="dialogs['newUserDialog']"
  [style]="{width: 'auto', height: '547px'}" header="Új dolgozó" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Mégse" icon="pi pi-times"
      class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Mentés" icon="pi pi-check"
      class="p-button-text" (click)="saveUser()"></button>
  </ng-template>
  <app-user-creator></app-user-creator>
</p-dialog>

<p-dialog [(visible)]="dialogs['editUserDialog']"
  [style]="{width: 'auto', height: '547px'}" header="Dolgozó adatai"
  [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Mégse" icon="pi pi-times"
      class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Mentés" icon="pi pi-check"
      class="p-button-text" (click)="editUser()"></button>
  </ng-template>
  <app-user-editor></app-user-editor>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
